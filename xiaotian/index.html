<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>小天</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../js/vue.min.js"></script>
	  <script src="../js/base64.js"></script>
</head>

<body>
    <video id="app" width="100%" controls="true" controlslist="nodownload" autoplay>
        <source v-bind:src="name" type="video/mp4">
    </video>
    <script>
		(function() {
			  var app = new Vue({el: '#app', data: {name: ''}});
			  var s = window.location.search.substring(1); // url参数
			  var v = base64.decode(s); // {"name":"视频名字","time":分享时间}
			  var t = parseInt((new Date().getTime() / 1000));
			  if (t > v.time + 5 * 60) return; // 过期
			  if (t < v.time) return; // 分享时间错误
			  app.$data.name = v.name;
		})();
    </script>
</body>
</html>
