
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取IP地址</title>
	</head>
	<body>
		<p id="ip" style="font-size:100px;"></p>
		<script>
			var url = 'https://ifconfig.me/ip';
			var httpRequest = new XMLHttpRequest();
			httpRequest.open('GET', url, true);
			httpRequest.send();
			httpRequest.onreadystatechange = function () {
				if (httpRequest.readyState == 4 && httpRequest.status == 200) {
					document.getElementById('ip').innerHTML = httpRequest.responseText;
				}
			};
		</script>
	</body>
</html>
